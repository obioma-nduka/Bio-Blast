<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Bio Blast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1>Bio Blast</h1>
        </div>
        <div class="nav-links">
            <!-- Navigation links will be dynamically added -->
        </div>
    </nav>

    <main>
        <section class="auth-form">
            <h2>Register</h2>
            <div class="form-group">
                <label for="username-input">Username (e.g., Jane.Doe)</label>
                <input type="text" id="username-input" placeholder="Enter username (e.g., Jane.Doe)">
            </div>
            <div class="form-group">
                <label for="email-input">Email</label>
                <input type="email" id="email-input" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password-input">Password</label>
                <input type="password" id="password-input" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="confirm-password-input">Confirm Password</label>
                <input type="password" id="confirm-password-input" placeholder="Confirm password">
            </div>
            <button onclick="register()" class="auth-button"><i class="fas fa-user-plus"></i> Register</button>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </section>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
    </main>

    <script>
        // Function to render the navigation bar based on login status
        function renderNavigation() {
            const loggedInUser = localStorage.getItem("loggedInUser");
            const navLinks = document.querySelector(".nav-links");

            if (loggedInUser) {
                navLinks.innerHTML = `
                    <a href="index.html">Dashboard</a>
                    <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
                `;
            } else {
                navLinks.innerHTML = `
                    <a href="login.html">Login</a>
                    <a href="register.html">Register</a>
                `;
            }
        }

        // Function to log out
        function logout() {
            localStorage.removeItem("loggedInUser");
            const successDiv = document.getElementById("success-message");
            if (successDiv) {
                successDiv.textContent = "Logged out successfully!";
                successDiv.style.display = "block";
                setTimeout(() => {
                    successDiv.style.display = "none";
                }, 5000);
            }
            setTimeout(() => {
                window.location.href = "login.html";
            }, 1000);
        }

        // Call renderNavigation on page load
        document.addEventListener("DOMContentLoaded", () => {
            renderNavigation();
        });

        // Function to display error messages
        function showError(message) {
            const errorDiv = document.getElementById("error-message");
            const successDiv = document.getElementById("success-message");
            errorDiv.textContent = message;
            errorDiv.style.display = "block";
            successDiv.style.display = "none";
            setTimeout(() => {
                errorDiv.style.display = "none";
            }, 5000);
        }

        // Function to display success messages
        function showSuccess(message) {
            const errorDiv = document.getElementById("error-message");
            const successDiv = document.getElementById("success-message");
            successDiv.textContent = message;
            successDiv.style.display = "block";
            errorDiv.style.display = "none";
            setTimeout(() => {
                successDiv.style.display = "none";
            }, 5000);
        }

        // Function to validate username format (e.g., Jane.Doe or Jane.doe)
        function validateUsername(username) {
            const usernameRegex = /^[A-Z][a-z]+\.[A-Z][a-z]+$/;
            return usernameRegex.test(username);
        }

        // Function to validate email format
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Register function
        async function register() {
            const usernameInput = document.getElementById("username-input");
            const emailInput = document.getElementById("email-input");
            const passwordInput = document.getElementById("password-input");
            const confirmPasswordInput = document.getElementById("confirm-password-input");
            const username = usernameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();

            // Validate inputs
            if (!username || !email || !password || !confirmPassword) {
                showError("Please fill in all fields!");
                return;
            }

            // Validate username format
            if (!validateUsername(username)) {
                showError("Username must be in the format Jane.Doe or Jane.doe (e.g., First.Last)");
                return;
            }

            // Validate email format
            if (!validateEmail(email)) {
                showError("Please enter a valid email address");
                return;
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                showError("Passwords do not match!");
                return;
            }

            const response = await fetch("http://localhost:3002/api/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, email, password }),
            });

            const data = await response.json();
            if (response.ok) {
                showSuccess("Registration successful! Redirecting to login...");
                usernameInput.value = "";
                emailInput.value = "";
                passwordInput.value = "";
                confirmPasswordInput.value = "";
                setTimeout(() => {
                    window.location.href = "login.html?registered=true";
                }, 2000);
            } else {
                showError(data.error || "Registration failed");
            }
        }
    </script>
</body>
</html>
