<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taito - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Taito</div>
        <div class="navbar-links" id="navbarLinks">
            <!-- Navigation links will be dynamically updated -->
        </div>
    </nav>

    <div class="container" id="dashboard">
        <!-- Dashboard content will be dynamically loaded -->
    </div>

    <div id="notification" class="notification"></div>

    <script src="script.js"></script>
    <script>
        // Check if user is logged in and load the appropriate dashboard
        document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('username');
            const role = localStorage.getItem('role');

            if (!username || !role) {
                window.location.href = 'login.html';
                return;
            }

            updateNavbar(username);
            if (role === 'freelancer') {
                loadFreelancerDashboard();
            } else if (role === 'customer') {
                loadCustomerDashboard();
            }
        });
    </script>
</body>
</html>
