<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Blast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <h1>Bio Blast</h1>
        </div>
        <div class="nav-links">
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </div>
    </nav>

    <main>
        <!-- Add User Form -->
        <section class="add-user-form">
            <h2>Add New User</h2>
            <div class="form-group">
                <label for="user-name-input">Name</label>
                <input type="text" id="user-name-input" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="user-bio-input">Bio</label>
                <input type="text" id="user-bio-input" placeholder="Enter bio">
            </div>
            <div class="form-group">
                <label for="user-quote-input">Quote</label>
                <input type="text" id="user-quote-input" placeholder="Enter quote">
            </div>
            <button onclick="addUser()" class="add"><i class="fas fa-plus"></i> Add User</button>
        </section>

        <!-- Error Message -->
        <div id="error-message" class="error-message"></div>

        <!-- Users Display -->
        <section id="user-container"></section>
    </main>

    <script src="script.js"></script>
</body>
</html>
