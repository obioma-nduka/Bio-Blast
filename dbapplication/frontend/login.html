<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bio Blast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1>Bio Blast</h1>
        </div>
        <div class="nav-links">
            <!-- Navigation links will be dynamically added -->
        </div>
    </nav>

    <main>
        <section class="auth-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username-input">Username</label>
                <input type="text" id="username-input" placeholder="Enter username (e.g., Jane.Doe)">
            </div>
            <div class="form-group">
                <label for="password-input">Password</label>
                <input type="password" id="password-input" placeholder="Enter password">
            </div>
            <button onclick="login()" class="auth-button"><i class="fas fa-sign-in-alt"></i> Login</button>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </section>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
    </main>

    <script>
        // Function to render the navigation bar based on login status
        function renderNavigation() {
            const loggedInUser = localStorage.getItem("loggedInUser");
            const navLinks = document.querySelector(".nav-links");

            if (loggedInUser) {
                navLinks.innerHTML = `
                    <a href="index.html">Dashboard</a>
                    <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
                `;
            } else {
                navLinks.innerHTML = `
                    <a href="login.html">Login</a>
                    <a href="register.html">Register</a>
                `;
            }
        }

        // Function to log out
        function logout() {
            localStorage.removeItem("loggedInUser");
            const successDiv = document.getElementById("success-message");
            if (successDiv) {
                successDiv.textContent = "Logged out successfully!";
                successDiv.style.display = "block";
                setTimeout(() => {
                    successDiv.style.display = "none";
                }, 5000);
            }
            setTimeout(() => {
                window.location.href = "login.html";
            }, 1000);
        }

        // Call renderNavigation on page load
        document.addEventListener("DOMContentLoaded", () => {
            renderNavigation();
        });

        // Function to display error messages
        function showError(message) {
            const errorDiv = document.getElementById("error-message");
            const successDiv = document.getElementById("success-message");
            errorDiv.textContent = message;
            errorDiv.style.display = "block";
            successDiv.style.display = "none";
            setTimeout(() => {
                errorDiv.style.display = "none";
            }, 5000);
        }

        // Function to display success messages
        function showSuccess(message) {
            const errorDiv = document.getElementById("error-message");
            const successDiv = document.getElementById("success-message");
            successDiv.textContent = message;
            successDiv.style.display = "block";
            errorDiv.style.display = "none";
            setTimeout(() => {
                successDiv.style.display = "none";
            }, 5000);
        }

        // Check if the user was redirected from registration
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get("registered") === "true") {
                showSuccess("Registration successful! Please log in.");
            }
        };

        // Login function
        async function login() {
            const usernameInput = document.getElementById("username-input");
            const passwordInput = document.getElementById("password-input");
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            // Validate inputs
            if (!username || !password) {
                showError("Please fill in all fields!");
                return;
            }

            const response = await fetch("http://localhost:3002/api/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password }),
            });

            const data = await response.json();
            if (response.ok) {
                showSuccess("Login successful! Redirecting...");
                usernameInput.value = "";
                passwordInput.value = "";
                localStorage.setItem("loggedInUser", username);
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 2000);
            } else {
                showError(data.error || "Login failed");
            }
        }
    </script>
</body>
</html>
